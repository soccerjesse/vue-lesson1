<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .red{
      color: red;
    }
    .bg-blue{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 :class="{red: active, 'bg-blue': !active }">hello</h1>
    <button @click="active = !active">繰り返し</button>

    <h1 :style="[object,second]">hello</h1>
  </div>

  <script>
    new Vue({
      el: "#app",
      data:{
        active: true,
        object:{
          color: "red",
          'background-color': 'blue',
        },
        second:{
          'font-size': '40px',
        }
      },
      computed: {

      }
    })
  </script>
</body>
</html>
